<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./FormStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form action="/action_page.php" method="post" enctype="multipart/form-data">

      <h2 class="registertitle">Cadastro</h2>

      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required>

      <label for="e-mail">Email</label>
      <input type="email" autocomplete="email" name="e-mail" id="e-mail" required>

      <label for="idade">Idade</label>
      <input type="number" name="idade" id="idade" style="width: 44px" min="12" step="1" required>

      <label for="data-de-nascimento">Data de Nascimento</label>
      <input type="date" name="data-de-nascimento" id="data-de-nascimento" required>

      <label>Onde vocÃª possui conta:
        <div>
          <label class="inputsocial">
            <input type="checkbox" name="instagram">
            Instagram
          </label>
          <label class="inputsocial">
            <input type="checkbox" name="facebook">
            Facebook
          </label>
          <label class="inputsocial">
            <input type="checkbox" name="youtube">
            Youtube
          </label>
        </div>
      </label>

      <label>Sexo
        <div>
          <label class="gender">
            <input type="radio" name=genero" value="feminino">
            Feminino
          </label>
          <label class="gender">
            <input type="radio" name="genero" value="masculino">
            Masculino
          </label>
        </div>
      </label>

      <label for="cor-olhos">Cor dos olhos
        <input type="color" name="cor-olhos" id="cor-olhos" required>
      </label>

      <label for="biografia">Biografia
        <textarea name="biografia" id="biografia" required> </textarea>
      </label>

      <label for="foto-perfil">Foto do perfil
        <input type="file" accept="image/*" name="foto-perfil" id="profilepic" required>
      </label>

      <label for="telefone">Telefone
        <input type="tel" autocomplete="tel" name="telefone" id="mobile" required>
      </label>

      <label for="url-linkedin">URL do Seu LinkedIn
        <input type="url" name="url-linkedin" id="linkedin">
      </label>

      <label for="senha">Senha
        <input type="password" min="6" max="8" name="senha" id="password" required>
      </label>

      <button class="button" type="reset" name="reset"> Limpar </button>
      <button class="button" type="submit" name="submit"> Enviar Dados </button>
    </form>
  </div>
</body>

</html>
